<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAT API JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <span id="spanError"></span>
  <h1>Prueba The Cat API con JS</h1>
  <section id="randomCat">
    <img alt="Gato">
    <button id="otro_gato">Otro gato</button>
  </section>

  <article id="saveCat">
    <img alt="Foto gato">
    <button id="guardar_fav">Guardar en favoritos</button>
  </article>

  <article id="favoritesCat">
    <img alt="Foto gato">
    <button id="sacar_fav">Sacar en favoritos</button>
  </article>

  <script src="main.js"></script>
</body>
</html>
