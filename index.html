<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAT API JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <span id="spanError"></span>
  <h1>Prueba The Cat API con JS</h1>
  <section id="randomCat">
    <article>
      <img alt="Gato">
    <button id="otro_gato">Otro gato</button>
    <button id="guardar_fav">Guardar en favoritos</button>
    </article>
  </section>

  <section id="favoritesCat">
  </section>

  <section id="uploadImg">
    <h2>Sube la foto de tu gato</h2>
    <form id="uploadForm">
      <input type="file" id="file" name="file">
      <button type="button" onclick="uploadImg()">Subir foto</button>
    </form>
  </section>

  <script src="main.js"></script>
</body>
</html>
